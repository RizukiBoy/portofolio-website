<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <input type="radio" name="photos" id="check1" checked>
    <input type="radio" name="photos" id="check2">
    <input type="radio" name="photos" id="check3">
    <input type="radio" name="photos" id="check4">

    <div class="container">
        <h1>Our Photo Gallery</h1>
        <div class="top-content">
            <h3>Photo Gallery</h3>

            <label for="check1">All Photos</label>
            <label for="check2">Family Photos</label>
            <label for="check3">Childs Photos</label>
            <label for="check4">Visited Photos</label>

        </div>

        <div class="photo-gallery">
            <div class="pic place">
                <img src="asset/place.jpg">
            </div>

            <div class="pic place">
                <img src="asset/place2.jpg">
            </div>

            <div class="pic place">
                <img src="asset/place3.jpg">
            </div>

            <div class="pic family">
                <img src="asset/family.JPG">
            </div>

            <div class="pic family">
                <img src="asset/family2.jpg">
            </div>

            <div class="pic family">
                <img src="asset/family3.jpg">
            </div>

            <div class="pic child">
                <img src="asset/child.JPG">
            </div>

            <div class="pic child">
                <img src="asset/child2.jpg">
            </div>

            <div class="pic child">
                <img src="asset/child3.jpg">
            </div>

    </div>

</body>
</html>
